<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广发银行 - 登陆</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="images/up.png" alt="banner" style="width:100%; float:left;">
    </div>
    <div class="body">
        <img src="images/middle-left.png" alt="journey1" style="width:52%; float:left;">
    </div>
    <div class="form">
        <h3>登录</h3>
        <form role="form" action="" method="post">
            <div class="form-group">
                <label class="sr-only" for="form-email">电邮地址</label>
                <input type="text" name="form-email" class="form-email form-control" id="form-email" required="">
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-password">密码</label >
                <input type="password" name="form-password" class="form-password form-control" id="form-password" required="">
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
    </div>
    <div class="body2">
        <img src="images/middle-right.png" alt="banner" style="width:26.1%; float:right;">
    </div>
    <div class="footer">
        <img src="images/down.png" alt="footer" style="width:100%; float:left;">
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/function.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/CryptoJS v3.1.2/rollups/aes.js"></script>
</html>
